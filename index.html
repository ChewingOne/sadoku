    <body>
        <!-- 设置按钮 -->
        <button id="settingsButton"></button>

        <!-- 设置窗口 -->
        <div id="settingsModal" class="modal">
        <div class="modal-content">
            <center><h2>游戏规则</h2></center>
            <p>1.数独网格由 9x9 个空格组成。</p>
            <p>2.您只能使用数字 1 到 9。</p>    
            <p>3.每个 3×3 宫只能包含数字 1 到 9.</p>   
            <p>4.每一列只能包含数字 1 到 9。</p>    
            <p>5.每一行只能包含数字 1 到 9。</p>    
            <p>6.每个 3×3 宫、每一列或每一行中的每个数字只能使用一次。</p>    
            <p>7.当所有数独网格都填入正确的数字时，游戏结束。</p>  
            <button id="closeSettings"></button>
        </div>
        </div>
